<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - RecipeBook</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page">
<div class="auth-container">
    <div class="auth-header">
        <h1>Join RecipeBook</h1>
        <p>Create your account and start cooking</p>
    </div>

    <div class="auth-card">
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Choose a unique username"
                        required
                        autocomplete="off"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                        id="confirmPassword"
                        type="password"
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                />
            </div>

            <button type="submit" class="submit-button">
                Create Account
            </button>

            <div class="error-message" id="error-message"></div>
        </form>

        <div class="auth-footer">
            <p>
                Already have an account?
                <a href="/login.html">Sign in here</a>
            </p>
        </div>
    </div>
</div>

<script type="module">
    const form = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');
    const submitButton = form.querySelector('.submit-button');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = '';
        errorMessage.style.display = 'none';
        submitButton.classList.add('loading');
        submitButton.disabled = true;

        const formData = new FormData(form);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');

        if (password !== confirmPassword) {
            showError('Passwords do not match');
            resetButton();
            return;
        }

        if (password.length <= 8) {
            showError('Password must be at least 8 characters!');
            resetButton();
            return;
        }

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: password
                })
            });

            if (response.ok) {
                const _ = await response.json();
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1500);
            } else {
                let errorMsg = 'Registration failed. Please try again.';
                if (response.status === 400) {
                    errorMsg = 'Invalid input';
                } else if (response.status === 409) {
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || 'Username already taken! Please choose a different username.';
                    } catch {
                        errorMsg = 'Username already exists. Please choose a different username.';
                    }
                } else {
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorData.message || errorMsg;
                    } catch {
                        try {
                            errorMsg = await response.text() || errorMsg;
                        } catch {
                            errorMsg = errorMsg || errorMsg;
                        }
                    }
                }
                throw new Error(errorMsg);
            }
        } catch (error) {
            showError(error.message || 'Registration failed. Please try again.');
            resetButton();
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
    }

    function showSuccess(message) {
        errorMessage.textContent = message;
    }

    function resetButton() {
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
    }
    const passwordInput = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    confirmPassword.addEventListener('input', () => {
        if (confirmPassword.value && passwordInput.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    });
    passwordInput.addEventListener('input', () => {
        if (confirmPassword.value && passwordInput.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
        } else {
            confirmPassword.setCustomValidity('');
        }
    });
</script>
</body>
</html>
