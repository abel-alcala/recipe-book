<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - RecipeBook</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/register-C5R87kMs.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body class="page">
<div class="auth-container">
    <div class="auth-header">
        <h1>Join RecipeBook</h1>
        <p>Create your account and start cooking</p>
    </div>

    <div class="auth-card">
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Choose a unique username"
                        required
                        autocomplete="off"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                        id="confirmPassword"
                        type="password"
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                />
            </div>

            <button type="submit" class="submit-button">
                Create Account
            </button>

            <div class="error-message" id="error-message"></div>
        </form>

        <div class="auth-footer">
            <p>
                Already have an account?
                <a href="/login.html">Sign in here</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
